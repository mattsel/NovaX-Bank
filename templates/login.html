<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='templates.css') }}">
</head>
<body>
    <div id="home" class="section"></div>
    <div class="navbar">
        <ul>
            <li class="name"><a href="{{ url_for('index') }}">NovaX</a></li>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('index') }}">Services</a></li>
            <li><a href="{{ url_for('index') }}">About Us</a></li>
        </ul>
    </div>
    <h1 class="login-heading">Login</h1>
    <form method="post" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <p3>**Test credentials for users who do not create an account**<br></p3>
    <p4><b>Email:</b> test_user@gmail.com <b>Password:</b> Test_user123</p4>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
